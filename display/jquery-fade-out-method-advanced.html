<!DOCTYPE html> 
    <html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jQuery "fadeOut" method | Advanced</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>   
    <body>
        <h1>jQuery "fadeOut" method | Advanced</h1>

        <button id="fadeOut">Fade the paragraph out</button>

        <button id="refresh">Refresh</button>

        <p>Hello!</p>

        <style>
        button.done {
            color: #fff;
            background-color: green;
            border: none;
            border-radius: 2px;
        }
        </style>

        <script>
            //when the fadeOut button is clicked
            $('button#fadeOut').click(function () {
                var $this = $(this);

                //fadeIn the paragraph
                $('p').fadeOut(2000, 'swing', function () {
                    $this
                    .text('Fade-out complete!')
                    .addClass('done');
                });
            });

            //when the refresh button is clicked
            $('button#refresh').click(function () {
                //refresh the page
                window.location.reload();
            });
        </script>
        <style>
        p{
            padding: 20px;
            background-color: #ededed;
            border: 1px solid #ccc;
            font-family: "HelveticaNeue-Light";
            font-weight: 700;
        }

        button {
            width: 150px;
        }
        </style>
    </body> 
</html>
