<!DOCTYPE html> 
    <html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jQuery "off" method</title>
        <style>p:hover{cursor: pointer;}</style>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>   
    <body>
        <h1>jQuery "off" method</h1>

        <button>Unbind click event handlers</button>

        <p>Click Me</p>
        <p>Click Me</p>
        <p>Click Me</p>

        <script>
            //bind a click event handler for every paragraph
            $('p').click(function () {
                //this will happen for every paragraph click
                $(this).text('I was clicked');
            });

            //bind a click event handler for every paragraph
            $('button').on('click', function () {
                //this unbinds all paragraph event handlers
                $('p').off('click');
            });
        </script>
    </body> 
</html>
