<!DOCTYPE html> 
    <html> 
    <head> 
        <meta charset="UTF-8"> 
        <title>jQuery "css" method | basic</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    </head>   
    <body>
        <h1>jQuery "css" method | basic</h1>
        
        <p>Click me to make me red</p>
        <p>Click me to make me red</p>
        <p>Click me to make me red</p>
        <p>Click me to make me red</p>
        <p>Click me to make me red</p>

        <button>Start Over</button>

        <script>
            //when button#1 is clicked
            $('p').click(function () {
                //change the style attribute's color property to "red"
                $(this).css('color','red');
            });

            //when button#2 is clicked
            $('button').click(function () {
                //reload the page
                window.location.reload();
            }); 
        </script>
        <style>p:hover{cursor: pointer;}</style>
    </body> 
</html>
